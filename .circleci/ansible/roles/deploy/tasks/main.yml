- name: List directory contents
  find:
    paths: .
    file_type: any
  register: directory_contents

- name: Print directory contents
  debug:
    var: directory_contents.files

- name: Extract artifact
  unarchive:
    src: files/artifact.tar.gz
    dest: .
    remote_src: yes

- name: Start application
  shell: |
    npm install
    pm2 stop default
    pm2 start npm -- start
